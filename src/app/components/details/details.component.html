<div class="details">
  <div class="game-banner">
    <img
      src="https://images.pling.com/img/00/00/60/79/16/1572553/03b5a1c2ac384040f5a1c792a836a15673cf8be7bc2f45428ea53a7ddc4e0aa1987b.jpg"
      alt="background image"
      class="game-banner-img"
    />
  </div>
  <div class="game-content">
    <div class="details-wrapper">
      <div class="game-header">
        <h1 class="game-header-title">Game Name</h1>
        <h2 class="game-header-release-date">Release</h2>
        <p class="game-header-genres"><span>RPG</span></p>
        <div class="game-gauge">
          <mwl-gauge
            class="two"
            [max]="100"
            [dialStartAngle]="180"
            [dialEndAngle]="0"
            [value]="gameRating"
            [animated]="true"
            [color]="getColor"
            [animationDuration]="2"
          >
          </mwl-gauge>
          <a class="game-gauge-label" target="_blank">Metacritic</a>
        </div>
      </div>
    </div>
  </div>
</div>
